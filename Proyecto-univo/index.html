<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feria de Proyectos FIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Feria de Proyectos FIA</h1>
        <p>Explora las carreras de la Facultad de Ingeniería y Arquitectura</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Arquitectura.html">Arquitectura</a></li>
                    <li class="nav-item"><a class="nav-link" href="IngenieriaIndustrial.html">Ingeniería Industrial</a></li>
                    <li class="nav-item"><a class="nav-link" href="IngenieriaEnSistemas.html">Ingeniería en Sistemas</a></li>
                    <li class="nav-item"><a class="nav-link" href="DesarrolloDeSoftware.html">Ingeniería en Desarrollador de Software</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carrera1.jpg" class="d-block w-100" alt="Carrera 1">
                </div>
                <div class="carousel-item">
                    <img src="images/carrera2.jpg" class="d-block w-100" alt="Carrera 2">
                </div>
                <div class="carousel-item">
                    <img src="images/carrera3.jpg" class="d-block w-100" alt="Carrera 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Facultad de Ingeniería y Arquitectura - UNIVO</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./interactividad.js"></script>
    <link rel="stylesheet" href="estilos.css">
</body>
</html>
